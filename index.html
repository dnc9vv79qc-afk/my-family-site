<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family Site</title>
    <style>
        /* Add some basic styles for readability */
        body { font-family: Arial, sans-serif; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; max-width: 500px; }
        .preset-manager { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Welcome to My Family Site</h1>
    <button id="roomButton">部屋</button>
    <div id="presetModal" class="modal">
        <div class="modal-content">
            <h2>Select Room Preset</h2>
            <div class="preset-manager">
                <div><button class="preset-option">LDK</button></div>
                <div><button class="preset-option">洋室</button></div>
                <div><button class="preset-option">寝室</button></div>
                <!-- Add more preset options as needed -->
            </div>
            <input type="text" id="roomName" placeholder="Edit room name" />
            <button id="saveRoom">Save</button>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script>
        // JavaScript for modal functionality and localStorage support
        const roomButton = document.getElementById('roomButton');
        const presetModal = document.getElementById('presetModal');
        const closeModal = document.getElementById('closeModal');
        const roomNameInput = document.getElementById('roomName');

        // Default room presets
        const defaultPresets = ['LDK', '洋室', '寝室'];
        localStorage.setItem('roomPresets', JSON.stringify(defaultPresets));

        roomButton.onclick = () => {
            presetModal.style.display = 'block';
        };

        closeModal.onclick = () => {
            presetModal.style.display = 'none';
        };

        document.querySelectorAll('.preset-option').forEach(button => {
            button.onclick = () => {
                roomNameInput.value = button.textContent; // Set room name to selected preset
            };
        });

        document.getElementById('saveRoom').onclick = () => {
            const roomName = roomNameInput.value;
            alert(`Room saved: ${roomName}`);
            // Here you could add additional functionality to save room information
            presetModal.style.display = 'none';
        };
    </script>
</body>
</html>
